<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reviews</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fasuyi Miracle">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css">


</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>
                    Our Reviews
                </h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt debitis veritatis ipsa nesciunt nisi blanditiis, rem exercitationem eveniet similique fugit deleniti tempora qui soluta labore error veniam placeat nostrum commodi!</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
    <script src=" index.js "></script>
</body>

</html>
